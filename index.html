<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Three Rivers Resort</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>Three Rivers Resort</h1>
    <h2>Pittsburgh's Finest Luxury Destination</h2>
    <h3>Book your getaway today!</h3>
    <form>
      <input type="text" placeholder="First Name" required><br>
      <input type="text" placeholder="Last Name" required><br>
      <input type="email" placeholder="Email Address" required><br>
      <input type="text" placeholder="Address" required><br>
      <select name="rooms" id="rooms" required>
        <option value="" disabled selected>Rooms</option>
        <option value="1">1 Room</option>
        <option value="2">2 Rooms</option>
      </select>

      <select name="adults" id="adults" required>
        <option value="" disabled selected>Adults</option>
        <option value="1">1 Adult</option>
        <option value="2">2 Adults</option>
      </select>

      <select name="nights" id="nights" required>
        <option value="" disabled selected>Nights</option>
        <option value="1">1 Night</option>
        <option value="2">2 Nights</option>
        <option value="3">3 Nights</option>
        <option value="4">4 Nights</option>
        <option value="5">5 Nights</option>
        <option value="6">6 Nights</option>
        <option value="7">7 Nights</option>
      </select>
      <br />

      <button type="submit" name="button">Confirm Reservation</button>

    </form>
  </div>
</body>

</html>
